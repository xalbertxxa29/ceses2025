<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulta de Estado de Cese</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-carousel">
    <div class="slide" style="background-image: url('slide1.jpg')"></div>
    <div class="slide" style="background-image: url('slide2.jpg')"></div>
    <div class="slide" style="background-image: url('slide3.jpg')"></div>
  </div>

  <div id="overlay" class="overlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <div class="main-card tilt-card" data-tilt>
      <header class="header">
        <img src="logo.png" alt="Liderman Logo" class="logo" />
        <h1 class="site-title">Estado de Cese de Personal</h1>
      </header>
      
      <div id="form-view">
        <p class="description">
          Ingrese el DNI del ex-colaborador para consultar el estado de su proceso de cese.
        </p>
        <form id="searchForm" class="search-form" novalidate>
          <div class="input-wrapper">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.5a5.5 5.5 0 0 1 5.5 5.5c0 1.54-.64 2.92-1.68 3.92L17.9 17.5h-1.8l-1.9-4.75a5.48 5.48 0 0 1-2.2 0L10 17.5H8.1l2.08-5.58A5.47 5.47 0 0 1 8.5 8a5.5 5.5 0 0 1 3.5-5.5zm0 2a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7zM6 20.5a2 2 0 0 1-2-2V19h16v-.5a2 2 0 0 1-2 2H6z"></path></svg>
            <input
              id="dniInput"
              type="text"
              inputmode="numeric"
              pattern="\d{8}"
              maxlength="8"
              placeholder="Ingrese DNI de 8 dígitos"
              required
              aria-describedby="message"
            />
          </div>
          <button type="submit" class="btn-search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"></path></svg>
            <span>Buscar</span>
          </button>
        </form>
        <p id="message" class="message" aria-live="polite" role="status"></p>
      </div>

      <div id="result-view" style="display: none;">
        <div class="table-wrapper">
          </div>
        <button id="btn-reset" class="btn-search secondary">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"></path></svg>
          <span>Nueva Búsqueda</span>
        </button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
